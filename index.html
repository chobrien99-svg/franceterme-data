<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üá´üá∑ FranceTerme - Les Nouveaux Mots Fran√ßais!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.3em;
            opacity: 0.95;
            font-style: italic;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .mode-btn {
            background: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .display-area {
            min-height: 600px;
            animation: fadeIn 0.5s ease-out;
        }

        /* Card Flip Mode */
        .card-container {
            perspective: 1000px;
            max-width: 700px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            min-height: 500px;
            position: relative;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .term-french {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .term-english {
            font-size: 2em;
            color: #764ba2;
            margin-bottom: 15px;
            font-style: italic;
        }

        .term-domain {
            font-size: 1.2em;
            color: #f5576c;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .term-definition {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }

        .term-date {
            font-size: 1em;
            color: #888;
            margin-top: 20px;
            text-align: right;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .nav-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* Carousel Mode */
        .carousel {
            display: flex;
            overflow-x: auto;
            gap: 30px;
            padding: 30px;
            scroll-snap-type: x mandatory;
            scrollbar-width: thin;
            scrollbar-color: #f5576c rgba(255,255,255,0.3);
        }

        .carousel-item {
            flex: 0 0 400px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            scroll-snap-align: center;
            transition: transform 0.3s ease;
        }

        .carousel-item:hover {
            transform: scale(1.05);
        }

        /* Timeline Mode */
        .timeline {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: white;
        }

        .timeline-item {
            margin-bottom: 50px;
            position: relative;
        }

        .timeline-content {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            width: 45%;
            position: relative;
        }

        .timeline-item:nth-child(odd) .timeline-content {
            margin-left: 55%;
        }

        .timeline-item:nth-child(even) .timeline-content {
            margin-right: 55%;
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #f5576c;
            border-radius: 50%;
            border: 4px solid white;
            top: 25px;
        }

        /* Duel Mode */
        .duel-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .duel-vs {
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            color: #f5576c;
            margin: 30px 0;
        }

        .duel-sides {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            align-items: center;
        }

        .duel-side {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
        }

        .duel-french {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .duel-english {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .duel-word {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .duel-flag {
            font-size: 4em;
        }

        /* Cloud Mode */
        .word-cloud {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 40px;
            min-height: 500px;
        }

        .cloud-word {
            background: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }

        .cloud-word:hover {
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .cloud-word:nth-child(1) { font-size: 2.5em; color: #667eea; animation-delay: 0s; }
        .cloud-word:nth-child(2) { font-size: 1.8em; color: #764ba2; animation-delay: 0.5s; }
        .cloud-word:nth-child(3) { font-size: 2.2em; color: #f5576c; animation-delay: 1s; }
        .cloud-word:nth-child(4) { font-size: 1.5em; color: #f093fb; animation-delay: 1.5s; }
        .cloud-word:nth-child(5) { font-size: 2em; color: #667eea; animation-delay: 2s; }
        .cloud-word:nth-child(6) { font-size: 1.7em; color: #764ba2; animation-delay: 2.5s; }
        .cloud-word:nth-child(7) { font-size: 2.3em; color: #f5576c; animation-delay: 3s; }
        .cloud-word:nth-child(8) { font-size: 1.6em; color: #f093fb; animation-delay: 3.5s; }

        .cloud-details {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .stats-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 1.1em;
            margin-top: 5px;
        }

        .hidden {
            display: none;
        }

        .emoji {
            font-size: 1.2em;
        }

        .filter-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .filter-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        select {
            padding: 12px 20px;
            border-radius: 10px;
            border: 2px solid #667eea;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        select:hover {
            border-color: #764ba2;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        select:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .result-count {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .filter-controls {
                flex-direction: column;
            }
            select {
                width: 100%;
            }
            .timeline-content {
                width: 100% !important;
                margin-left: 0 !important;
                margin-right: 0 !important;
            }
            .timeline::before {
                left: 0;
            }
            .duel-sides {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üá´üá∑ FranceTerme</h1>
            <p class="subtitle">Les nouveaux mots fran√ßais qui enrichissent notre belle langue!</p>
        </header>

        <div class="stats-panel">
            <h2>üìä Statistiques</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="stat-total">0</div>
                    <div class="stat-label">Termes au total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="stat-2025">0</div>
                    <div class="stat-label">Nouveaux en 2025</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="stat-domains">0</div>
                    <div class="stat-label">Domaines</div>
                </div>
            </div>
        </div>

        <div class="filter-panel">
            <div class="filter-controls">
                <div class="filter-group">
                    <label class="filter-label" for="domain-filter">üéØ Filtrer par domaine</label>
                    <select id="domain-filter">
                        <option value="all">Tous les domaines</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label" for="sort-select">üìä Trier par</label>
                    <select id="sort-select">
                        <option value="random">üé≤ Al√©atoire</option>
                        <option value="date-newest">üìÖ Plus r√©cents</option>
                        <option value="date-oldest">üìÖ Plus anciens</option>
                        <option value="alpha">üî§ Alphab√©tique</option>
                        <option value="domain">üé® Domaine</option>
                    </select>
                </div>
                <div class="result-count" id="result-count">
                    194 termes
                </div>
            </div>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="card">üé¥ Carte Magique</button>
            <button class="mode-btn" data-mode="carousel">üé† Carrousel</button>
            <button class="mode-btn" data-mode="cloud">‚òÅÔ∏è Nuage de Mots</button>
            <button class="mode-btn" data-mode="timeline">üìÖ Timeline</button>
            <button class="mode-btn" data-mode="duel">‚öîÔ∏è Duel Linguistique</button>
        </div>

        <div class="display-area" id="display-area">
            <!-- Content will be dynamically inserted here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
